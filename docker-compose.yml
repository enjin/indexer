  indexer_graphql:
    container_name: indexer_graphql
    restart: unless-stopped
    image: ghcr.io/enjin/indexer:${VERSION:-latest}
    environment:
      CONTAINER_ROLE: graphql
    build:
      context: .
    ports:
      - "4000:4000"
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - indexer_db

  indexer_worker:
    container_name: indexer_worker
    restart: unless-stopped
    image: ghcr.io/enjin/indexer:${VERSION:-latest}
    environment:
      CONTAINER_ROLE: worker
    build:
      context: .
    ports:
      - "9090:9090"
    env_file:
      - .env
    depends_on:
      - indexer_db
      - indexer_redis

