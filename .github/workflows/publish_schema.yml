name: Publish Schema
on:
  workflow_dispatch:
  push:
  release:
    types: [created]

jobs:
  build:
    name: Apollo
    runs-on: ubuntu-latest
    env:
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_VCS_BRANCH: ${{ github.head_ref }}
      APOLLO_VCS_COMMIT: ${{ github.event.pull_request.head.sha }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install packages
        run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Migrate database
        run: pnpm run db:migrate

      - name: Start GraphQL
        run: pnpm run graphql &

      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.29.1 | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH

      - name: Introspect, lint, check schema
        run: |
          rover graph introspect -o apollo.graphql http://localhost:4000/graphql 
          rover graph lint --schema apollo.graphql enjin-indexer@current
          rover graph check --schema apollo.graphql enjin-indexer@current 

      - name: Publishes Apollo Schema
        if: github.event_name == 'release'
        run: |
          rover graph publish --schema apollo.graphql enjin-indexer@current